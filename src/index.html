<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="title">
          <p>Weathering with you</p>
        </div>

        <div class="weather">
          <p class="temperature">27&#xb0;C</p>

          <div class="location">
            <p class="place">Darjeeling</p>
            <div class="place-detail">
              <span class="time">10:36</span>
              <span class="day">Tuesday, 22 Oct '19</span>
            </div>
          </div>

          <div class="icon">
            <img src="./images/sun.png" alt="" />
            <div class="text">Sunny</div>
          </div>
        </div>
      </div>

      <div class="sidebar">
        <div class="search">
          <input type="text" />
          <img src="./images/search.png" alt="" />
        </div>

        <div class="details">
          <h4>Weather Details</h4>
          <ul>
            <li>
              <p>Rain</p>
              <p class="value rain">69%</p>
            </li>
            <li>
              <p>Wind</p>
              <p class="value wind">69%</p>
            </li>

            <li>
              <p>Cloud</p>
              <p class="value cloudy">69%</p>
            </li>
            <li>
              <p>Humidity</p>
              <p class="value humidity">21%</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
